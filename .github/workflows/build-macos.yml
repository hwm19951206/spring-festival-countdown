name: Build for macOS

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pyinstaller==5.10.0 lunardate
          pip list | grep -E "(pyinstaller|lunardate)"

      - name: Build Universal .app
        run: |
          pyinstaller --onefile --windowed \
            --name "春节倒计时" \
            --arch=universal \
            spring_festival_countdown.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpringFestival-macOS
          path: dist/
