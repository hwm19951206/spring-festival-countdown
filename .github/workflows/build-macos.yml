name: Build for macOS (Intel only)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller lunardate
      - run: |
          pyinstaller --onefile --windowed \
            --name "春节倒计时" \
            --target-architecture x86_64 \
            spring_festival_countdown.py
      - uses: actions/upload-artifact@v4
        with:
          name: SpringFestival-macOS-Intel
          path: dist/
